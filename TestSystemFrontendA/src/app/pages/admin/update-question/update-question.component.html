<div class="bootstrap-wrapper">
  <div class="row">
    <div class="col-md-12">
      <mat-card class="p20" *ngIf="question">
        <h2 class="text-center">Actualice la pregunta del examen <b>{{question.exam.title}}</b></h2>
        <mat-card-content>
          <form class="mt20" (ngSubmit)="updateQuestion()" >
            <mat-form-field class="w100">
              <mat-label>Digite el encabezado de la pregunta</mat-label>
              <textarea [(ngModel)]="question.content" name="content" rows="8" matInput placeholder="Digite la pregunta" required></textarea>
            </mat-form-field>
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="w100">
                  <mat-label>Digite la opcion 1</mat-label>
                  <input [(ngModel)]="question.option1" type="text" name="option1" matInput required>
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="w100">
                  <mat-label>Digite la opcion 2</mat-label>
                  <input [(ngModel)]="question.option2" type="text" name="option2" matInput required>
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="w100">
                  <mat-label>Digite la opcion 3</mat-label>
                  <input [(ngModel)]="question.option3" type="text" name="option3" matInput required>
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="w100">
                  <mat-label>Digite la opcion 4</mat-label>
                  <input [(ngModel)]="question.option4" type="text" name="option4" matInput required>
                </mat-form-field>
              </div>
            </div>
            <mat-form-field class="w100">
              <mat-label>Seleccione la respuesta</mat-label>
              <mat-select [(ngModel)]="question.response" name="response">
                <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
              </mat-select>
            </mat-form-field>
            <div class="container text-center">
              <button mat-raised-button color="primary">Actualizar</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
