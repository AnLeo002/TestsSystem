<h1>Preguntas de {{title}}</h1>
<div class="bootstrap-wrapper">
  <div class="row">
    <div class="col-md-12">
      <div class="text-center container">
        <button mat-stroked-button class="bw" color="primary" [routerLink]="'/admin/add-question/'+examId+'/'+title">Agregar pregunta</button>
      </div>
      <mat-card *ngFor="let q of questions; let i = index" class="mt20 p20">
        <mat-card-content>
          <p>
            <b>{{i+1}})</b>
            <span class="ml20" [innerHTML]="q.content"></span>
          </p>
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6">
                <p><b>1)  </b>{{q.option1}}</p>
              </div>
              <div class="col-md-6">
                <p><b>2)  </b>{{q.option2}}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <p><b>3)  </b>{{q.option3}}</p>
              </div>
              <div class="col-md-6">
                <p><b>4)  </b>{{q.option4}}</p>
              </div>
            </div>
            <mat-divider></mat-divider>
            <p class="mt20">
              <b>Respuesta correcta: {{q.response}}</b>
            </p>
          </div>
        </mat-card-content>
        <mat-card-actions class="end">
          <button mat-flat-button (click)="deleteQuestion(q.id)" color="warn">Eliminar</button>
          <button mat-flat-button color="primary" class="ml70" [routerLink]="'/admin/update-question/'+q.id">Actualizar</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
