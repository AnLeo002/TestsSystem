<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row" style="margin-top:20px;">
    <div class="col-md-6 offset-md-3">
      
      <mat-card class="p20">
        <div class="container text-center">
          <img src="../../../assets/add-user.png" alt="sing-up" style="width: 100px; height: 100px;">
        </div>
        <h1 class="text-center">Registrate aquí</h1>
      <form (ngSubmit)="formSubmit()">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Nombre de usuario</mat-label>
          <input required [(ngModel)]="user.username" name="username" matInput placeholder="Digite su nombre de usuario">
          <mat-hint>El nombre de usuario debe ser único</mat-hint>
        </mat-form-field>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input required [(ngModel)]="user.password" name="password" type="password" matInput placeholder="Digite su contraseña">
        </mat-form-field>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Nombre</mat-label>
          <input [(ngModel)]="user.name" name="name" matInput placeholder="Digite su nombre" required>
        </mat-form-field>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Apellido</mat-label>
          <input [(ngModel)]="user.lastName" name="lastName" matInput placeholder="Digite su apellido" required>
        </mat-form-field>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input [(ngModel)]="user.email" name="email" type="email" matInput placeholder="Digite su email" required>
        </mat-form-field>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Telefono</mat-label>
          <input [(ngModel)]="user.phone" name="phone" type="tel" matInput placeholder="Digite su telefono" required>
        </mat-form-field>
        <div class="container text-center">
          <button mat-raised-button color="primary">Registrar</button>
          <button type="reset" style="margin-left:20px" mat-raised-button color="accent">Limpiar</button>
        </div>
      </form>
      </mat-card>
      
      <br><br><br>
    </div>
  </div>
  </div>
</div>
