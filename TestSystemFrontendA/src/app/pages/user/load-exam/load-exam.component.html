<div class="bootstrap-wrapper">
  <div class="container-fluid" *ngIf="exams">
    <h1>{{exams.length > 0 ? "Examenes disponibles" : ""}}</h1>
    <div class="row mt20" >
      <div class="col-md-6" *ngFor="let e of exams">
        <mat-card class="mb20">
          <mat-card-header class="mb20">
            <div mat-card-avatar class="example-header-image">
            </div>
            <mat-card-title>
              <h2 class="mb10">{{e.title}}</h2>
            </mat-card-title>
            <mat-card-subtitle>
              {{e.category.title}}
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content class="text-center">
            <p>{{e.description}}</p>
          </mat-card-content>
          <mat-card-actions class="flex-center p20" >
            <button mat-flat-button color="accent" class="ml20" [routerLink]="'/user/instructions/'+e.id">Empezar</button>
            <button mat-flat-button color="accent" class="ml20">Preguntas: {{e.numberOfQuestions}}</button>
            <button mat-flat-button color="accent" class="ml20">Puntos: {{e.points}}</button>
          </mat-card-actions>
        </mat-card>
      </div>
      <div class="col-md-12" *ngIf="exams.length == 0">
        <mat-card>
          <h1 class="p20 mb10 text-center">No hay examenes en esta categoria</h1>
        </mat-card>
      </div>
    </div>
  </div>
</div>
